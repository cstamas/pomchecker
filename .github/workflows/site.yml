name: Site

on:
  push:
    tags:
      - "v*"

jobs:
  site:
    name: Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 9

      - name: Build site
        run: |
          chmod +x mvnw
          ./mvnw -B --file pom.xml site site:stage -DstagingDirectory="${{ runner.temp }}/site"

      - name: Publish
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: "${{ runner.temp }}/site"
